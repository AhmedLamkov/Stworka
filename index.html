<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<main>
		<section class="container">
			<div class="progress">
				<div class="progress__bar">
					<div class="progress__circle">
						<div class="progress__num">
							<span>0/7</span>
						</div>
					</div>
				</div>
				<div class="progress__details">
					<div class="progress__tag">Чеклист</div>
					<div class="progress__title">Выполнено: 0 из 7 действий</div>
					<div class="progress__description">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
				</div>
				<button class="progress__btn">Открыть чеклист</button>
			</div>
		</section>
	</main>
</body>
</html>
